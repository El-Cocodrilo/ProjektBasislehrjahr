<div class="center white-text">
    <h1>Der Cooper-Test</h1>
    <hr>
    <br>
    <form action="#">
        <p>Bitte wähle dein Geschlecht:</p>
        <p>
            <label>
                <input class="with-gap" name="gender" type="radio" value="male"/>
                <span class="custom">Männlich</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="gender" type="radio" value="female"/>
                <span class="custom">Weiblich</span>
            </label>
        </p>
        <br>
        <p>Bitte wähle dein Alter:</p>
        <p>
            <label>
                <input class="with-gap" name="age" type="radio" value="13">
                <span class="custom">13–14</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="age" type="radio" value="15">
                <span class="custom">15–16</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="age" type="radio" value="17">
                <span class="custom">17–19</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="age" type="radio" value="20">
                <span class="custom">20–29</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="age" type="radio" value="30">
                <span class="custom">30–39</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="age" type="radio" value="40">
                <span class="custom">40–49</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="age" type="radio" value="50">
                <span class="custom">50+</span>
            </label>
        </p>
        <p>Deine zurückgelegte Strecke nach 12 Minuten (in Meter):</p>
        <p class="range-field">
            <input max="3000" min="1000" type="range"/>
        </p>
        <br>
        <button class="btn waves-effect waves-light" name="action" type="submit">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
