<div class="registrierungsContainer">
    <div class="row">
        <div class="col s12">
            <div class="row" style="padding: 20px">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Nickname</label>
                </div>
                <div class="input-field col s6">
                    <input name="first_name" placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input name="last_name" placeholder="Placeholder" id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>

                <div class="input-field col s6">
                    <input name="password" placeholder="Placeholder" id=passwort type="text" class="validate">
                    <label for="passwort">Passwort</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Placeholder" id="passwort_wiederholen" type="text" class="validate">
                    <label for="passwort_wiederholen">Passwort wiederholen</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="Placeholder" id="email" type="text" class="validate">
                    <label for="email">E-Mail</label>
                </div>
            </div>
        </div>
    </div>
    <button class="buttonRegister waves-effect waves-light btn-large circle" type="button" style="margin-top: -20px">
        Registrieren
    </button>
    <p>
        <label>
            <input type="checkbox" class="filled-in" checked="checked"/>
            <span>AGB</span>
        </label>
    </p>
</div>
